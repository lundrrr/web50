<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha584-Vkoo8x4CGsO5+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf25Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class container>
            <div class="topright">
                <div><a href="index.html">Google Search</a></div>
            </div>
        </div>
    <div id="searchform" class="container">
        <h2>Advanced Search</h2>
        <h5>Find pages with...</h5>
        <form action="https://google.com/search">
            <div class="row">
                <div class="col-md-3"><p>all these words: </p></div>
                <div class="col-md-9" ><input type="text" placeholder="Search..." name="as_q" id="adv_input"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><p>this exact word or phrase: </p></div>
                <div class="col-md-9"><input type="text" placeholder="Search..." name="as_epq" id="adv_input"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><p>any of these words: </p></div>
                <div class="col-md-9"><input type="text" placeholder="Search..." name="as_oq" id="adv_input"></div>
            </div>
            <div class="row">
                <div class="col-md-3"><p>none of these words: </p></div>
                <div class="col-md-9"><input type="text" placeholder="Search..." name="as_eq" id="adv_input"></div>
            </div>
            <div style="text-align: right;">
                <input type="submit" class="btn btn-primary" value="Advanced Search" id="search_btn">
            </div>
        </form>
    </div>

    </body>
</html>
