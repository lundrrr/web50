<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <div id="searchform" class="container center">
        <form action="https://www.google.com/search">
            <input type="text" placeholder="Search..." name="q" id="inputfield">
            <input type="hidden" name="tbm" value="isch"></input>
            <input type="submit" class="btn btn-primary" value="Image Search" id="search_btn">
        </form>
    </div>
    <div class container>
        <div class="topright">
            <div><a href="index.html">Google Search</a></div>
        </div>
    </div>
    </body>
</html>
